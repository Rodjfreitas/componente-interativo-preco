<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilo.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

    body{
      background-image: url(images/bg-pattern.svg);
    }
    header{
      background-image: url(images/pattern-circles.svg);
      background-repeat: no-repeat;
      background-position: center;
      
    }

  </style>
</head>
<body>
  <section>
    <header>
      <div>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial.<br> No credit card required.</p>
      </div>
    </header>
    <div>      
      <h3>Pageviews</h3>
      <input id="rangeInput" type="range" value="16" min="0" max="32" step="1" onchange="changePrice()">
      <div id="valor">
        <h1 id="price">$</h1><p>/month</p>
      </div>
      <div id="radios">
        <input type="radio" name="seletor" id="monthly" checked onclick="thememonthly()">
        <input type="radio" name="seletor" id="yearly" onclick="themeyearly()">
      </div>

      <div id="select">
        <p>Monthly Billing</p>
        <div id="seletor">          
          <label for="monthly">&#x1F4C5;</label>
          <label for="yearly">&#x1F4C5;</label>
          <div class="ball"></div>
        </div>
        <p>Yearly Billing</p>
        <p class="discount">25% discount</p>
      </div>
    </div>
    <div id="info">
      <div id="infos">
        <p><img src="images/icon-check.svg"> Unlimited websites</p>
        <p><img src="images/icon-check.svg"> 100% data ownership</p>
        <p><img src="images/icon-check.svg"> Email reports</p>
      </div>
      <div id="button">
        <button onclick="alertMsg()">Start my trial</button>
      </div>
    </div>
  </section>

  
   

  
  

  
   

  
  
  

  
  
  <footer class="attribution">
        Coded by <a href="#">Rodrigo Freitas</a>.
  </footer>
  <script src="javascript/script.js"></script>
</body>
</html>
